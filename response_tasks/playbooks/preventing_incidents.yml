description: Keeping the number of incidents reasonably low is very important to protect the business processes of the organization. It is outside the scope of this document to provide specific advice on securing networks, systems, and applications. Although incident response teams are generally not responsible for securing resources, they are advocates of sound security practices. An incident response team should identify problems that the organization is otherwise not aware of and play a key role in risk assessment and training by identifying gaps.
