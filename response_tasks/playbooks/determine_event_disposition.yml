description: Determine whether to escalate event or close with disposition change (response, escalated, non-event, false positive)
If non-event, add any final comments and close the task. Manually, categorize and add the appropriate attack vector and tier tag.
If false-positive, then add lesson learned task assign to CSIRT
If response, then add response workbook
If escalate, then add response workbook and send email to CSIRT
