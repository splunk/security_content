description: |
  Build an after actions report that discusses about what happened and a timeline. Provide what went well and what improvements can be made, information timeliness, steps or actions that might have delayed recovery, what information was shared or could have been shared, any corrective actions that would have prevent the incident, identify precursors and indicators should be watched for in the future or tools that could be used to mitigate future incidents. Conduct an Incident Review Meeting.
