workflow: |
  1. Create a follow up report
    a. Exactly what happened, and at what times?
    b. How well did staff and management perform in dealing with the incident?
    c. Were the documented procedures followed? Were they adequate?
    d. What information was needed sooner?
    e. Were any steps or actions taken that might have inhibited the recovery?
    f. What would the staff and management do differently the next time a similar incident occurs?
    g. How could information sharing with other organizations have been improved?
    h. What corrective actions can prevent similar incidents in the future?
    i. What precursors or indicators should be watched for in the future to detect similar incidents?
    j. What additional tools or resources are needed to detect, analyze, and mitigate future incidents?
  2. Schedule and conduct a Incident Review Meeting with necessary leadership and incident response team
