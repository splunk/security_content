  - 3.2.5 Incident Documentation - https://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-61r2.pdf
requirements:
workflow: |
  1. Determine if confirmed, suspicious, a false positive, or authorized exception event
