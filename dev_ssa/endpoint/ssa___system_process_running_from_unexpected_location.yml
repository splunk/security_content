references: []
tags:
  analytic_story:
  - Windows Defense Evasion Tactics
  - Masquerading - Rename System Utilities
  asset_type: Endpoint
  confidence: 80
  impact: 70
  message: A system process $process_name$ with commandline $process$ spawn in non-default
    folder path in host $dest_device_id$
  mitre_attack_id:
  - T1036
  observable:
  - name: dest_device_id
    type: Hostname
    role:
    - Victim
  - name: dest_user_id
    type: User
    role:
    - Victim
  product:
