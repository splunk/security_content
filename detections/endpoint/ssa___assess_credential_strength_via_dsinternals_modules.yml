name: Assessment of Credential Strength via DSInternals modules
id: 5526d3a4-2497-4e8d-9d3c-7a34c9aace2f
version: 1
date: '2020-11-03'
author: Stanislav Miskovic, Splunk
type: streaming
datamodel: []
description: This detection identifies use of DSInternals modules that verify password
  strength, i.e., identify week accounts that would be easily compromised.
search: '| from read_ssa_enriched_events()

  | eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
  cmd_line=ucast(map_get(input_event, "process"), "string", null), event_id=ucast(map_get(input_event,
  "event_id"), "string", null) | where cmd_line != null AND ( match_regex(cmd_line,
  /(?i)Test-PasswordQuality/)=true )

  | eval start_time = timestamp, end_time = timestamp, entities = mvappend( ucast(map_get(input_event,
  "dest_user_id"), "string", null), ucast(map_get(input_event, "dest_device_id"),
  "string", null)), body=create_map(["event_id", event_id, "cmd_line", cmd_line])
  | into write_ssa_detected_events();'
how_to_implement: You must be ingesting Windows Security logs from devices of interest,
  including the event ID 4688 with enabled command line logging.
known_false_positives: None identified.
references:
- https://github.com/MichaelGrafnetter/DSInternals
tags:
  analytic_story:
  - Credential Dumping
  asset_type: Windows
  cis20:
  - CIS 16
  - CIS 20
  kill_chain_phases:
  - Actions on Objectives
  mitre_attack_id:
  - T1078
  - T1098
  - T1087
  - T1201
  - T1552
  - T1555
  nist:
  - PR.AC
  - PR.IP
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - _time
  - process
  - dest_device_id
  - dest_user_id
  risk_severity: high
  security_domain: endpoint
  message: DSInternals tool kit is assessing password strength at the device $dest_device_id$. Account attempting this operation is $dest_user_id$ via command $cmd_line$
  risk_score: 25
  impact: 30
  confidence: 85
  context:
  - Source:AD
  - Source:Endpoint
  - Stage:Recon
  - Stage:Credential Access
  observable:
  - name: dest_user_id
    type: User
    role:
    - Actor
  - name: dest_device_id
    type: Hostname
    role:
    - Victim
  - name: cmd_line
    type: processname
    role:
    - Others
