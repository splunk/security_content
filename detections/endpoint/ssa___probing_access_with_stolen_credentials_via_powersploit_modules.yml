name: Probing Access with Stolen Credentials via PowerSploit modules
id: d405af5d-99f1-45af-8dfb-b8f98b764247
version: 1
date: '2020-11-04'
description: This detection identifies use of PowerSploit modules that facilitate access probing with admin credentials as well as probing access to system services.
how_to_implement: You must be ingesting Windows Security logs from devices of interest, including the event ID 4688 with enabled command line logging.
references: 
- https://github.com/PowerShellMafia/PowerSploit
type: SSA
author: Stanislav Miskovic, Splunk
search: '| from read_ssa_enriched_events()

| eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
       cmd_line=ucast(map_get(input_event, "process"), "string", null)
| where cmd_line != null AND
        ( 
             match_regex(cmd_line, /(?i)Test-AdminAccess/)=true OR
             match_regex(cmd_line, /(?i)Invoke-CheckLocalAdminAccess/)=true OR
             match_regex(cmd_line, /(?i)Test-ServiceDaclPermission/)=true 
        )

| eval start_time = timestamp,
       end_time = timestamp,
       entities = mvappend( ucast(map_get(input_event, "dest_user_id"), "string", null), 
                            ucast(map_get(input_event, "dest_device_id"), "string", null)),
       body = "TBD"
| into write_ssa_detected_events();'
eli5: "This detection identifies use of PowerSploit modules that probe use of admin credentials as well as access to system services."
known_false_positives:
  "None identified."
tags:
  required_fields:
    - _time
    - process
    - dest_user_id
    - dest_device_id
  cis20:
    - CIS 16
    - CIS 20
  kill_chain_phases:
    - Actions on Objectives
  mitre_technique_id:
    - T1078
    - T1098
  nist:
    - PR.AC
    - PR.IP
  risk_severity: high
  security_domain: endpoint
  asset_type: Windows

