name: Setting Credentials via DSInternals modules
id: d5ef590f-9bde-49eb-9c63-2f5b62a65b9c
version: 1
date: '2020-11-03'
description: This detection identifies illegal setting of credentials via DSInternals modules. 
how_to_implement: You must be ingesting Windows Security logs from devices of interest, including the event ID 4688 with enabled command line logging.
references: 
- https://github.com/MichaelGrafnetter/DSInternals
type: SSA
author: Stanislav Miskovic, Splunk
search: '| from read_ssa_enriched_events()

| eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
       process_name=ucast(map_get(input_event, "process_name"), "string", null),
       process_path=ucast(map_get(input_event, "process_path"), "string", null),
       cmd_line=ucast(map_get(input_event, "process"), "string", null),
       parent_process_name=ucast(map_get(input_event, "parent_process_name"), "string", null)
| where cmd_line != null AND ( 
           match_regex(cmd_line, /(?i)Add-ADDBSidHistory/)=true OR
           match_regex(cmd_line, /(?i)Add-ADReplNgcKey/)=true OR
           match_regex(cmd_line, /(?i)Set-ADDBAccountPassword/)=true OR
           match_regex(cmd_line, /(?i)Set-ADDBAccountPasswordHash/)=true OR
           match_regex(cmd_line, /(?i)Set-ADDBBootKey/)=true OR
           match_regex(cmd_line, /(?i)Set-SamAccountPasswordHash/)=true OR
           match_regex(cmd_line, /(?i)Set-AzureADUserEx/)=true
        )

| eval start_time = timestamp,
       end_time = timestamp,
       entities = mvappend( ucast(map_get(input_event, "dest_user_id"), "string", null), 
                            ucast(map_get(input_event, "dest_device_id"), "string", null)),
       body = "TBD"
| into write_ssa_detected_events();'
eli5: "This detection identifies use of DSInternals modules that set credentials illegaly."
known_false_positives:
  "None identified."
tags:
  cis20:
    - CIS 16
    - CIS 20
  kill_chain_phases:
    - Actions on Objectives
  mitre_technique_id:
    - T1068
    - T1078
    - T1098
  nist:
    - PR.AC
    - PR.IP
  risk_severity: high
  security_domain: endpoint
  asset_type: Windows

