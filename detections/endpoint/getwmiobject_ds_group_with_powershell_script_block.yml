  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  required_fields:
  - _time
  - EventCode
  - Message
  - ComputerName
  - User
  security_domain: endpoint
  impact: 30
  confidence: 50
  risk_score: 15
  context:
  - Source:Endpoint
  - Stage:Discovery
  - Stage:Recon
  message: Domain group discovery enumeration using PowerShell on $dest$ by $user$
  observable:
  - name: dest
    type: Endpoint
    role:
    - Victim
  automated_detection_testing: passed
