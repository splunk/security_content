name: Windows Modify Registry Disable WinDefender Notifications
id: 8e207707-ad40-4eb3-b865-3a52aec91f26
version: 1
date: '2023-12-27'
author: Teoderick Contreras, Splunk
status: production
type: TTP
data_source:
- Sysmon EventID 12
- Sysmon EventID 13
description: The following analytic identifies a suspicious registry modification
  to disable Windows Defender notification. This technique was being abused by several
  adversaries, malware authors and also red-teamers to evade detection on the targeted
  machine. RedLine Stealer is one of the malware we've seen that uses this technique
  to bypass Windows defender detection.
search: '| tstats `security_content_summariesonly` count min(_time) as firstTime max(_time)
  as lastTime from datamodel=Endpoint.Registry where Registry.registry_path="*\\SOFTWARE\\Policies\\Microsoft\\Windows
  Defender Security Center\\Notifications\\DisableNotifications" AND Registry.registry_value_data="0x00000001"
  by Registry.dest Registry.user Registry.registry_path Registry.registry_value_data
  Registry.registry_key_name | `drop_dm_object_name(Registry)` | `security_content_ctime(lastTime)`
  | `security_content_ctime(firstTime)` | `windows_modify_registry_disable_windefender_notifications_filter`'
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint` datamodel in the `Processes` node. In addition,
  confirm the latest CIM App 4.20 or higher is installed and the latest TA for the
  endpoint product.
known_false_positives: administrators may enable or disable this feature that may
  cause some false positive.
