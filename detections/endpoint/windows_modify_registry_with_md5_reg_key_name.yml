name: Windows Modify Registry With MD5 Reg Key Name
id: 4662c6b1-0754-455e-b9ff-3ee730af3ba8
version: 2
date: '2024-05-25'
author: Teoderick Contreras, Splunk
status: production
type: TTP
data_source:
- Sysmon EventID 12 
- Sysmon EventID 13
description: The following analytic detects potentially malicious registry modifications
  characterized by MD5-like registry key names. It leverages the Endpoint data model
  to identify registry entries under the SOFTWARE path with 32-character hexadecimal
  names, a technique often used by NjRAT malware for fileless storage of keylogs and
  .DLL plugins. This activity is significant as it can indicate the presence of NjRAT
  or similar malware, which can lead to unauthorized data access and persistent threats
  within the environment. If confirmed malicious, attackers could maintain persistence
  and exfiltrate sensitive information.
search: '| tstats `security_content_summariesonly`  count min(_time) as firstTime
  max(_time) as lastTime from datamodel=Endpoint.Registry where  Registry.registry_path
  = "*\\SOFTWARE\\*" Registry.registry_value_data = "Binary Data" by Registry.dest
  Registry.user Registry.registry_path Registry.registry_value_name Registry.registry_value_data
  Registry.registry_key_name | `drop_dm_object_name(Registry)` | eval dropped_reg_path
  = split(registry_path, "\\") | eval dropped_reg_path_split_count = mvcount(dropped_reg_path)
  | eval validation_result= if(match(registry_value_name,"^[0-9a-fA-F]{32}$"),"md5","nonmd5")
  | where validation_result = "md5" AND dropped_reg_path_split_count <= 5 | table
  dest user registry_path registry_value_name registry_value_data registry_key_name
  reg_key_name dropped_reg_path_split_count validation_result | `security_content_ctime(lastTime)`
  | `security_content_ctime(firstTime)` | `windows_modify_registry_with_md5_reg_key_name_filter`'
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the Filesystem responsible for the changes from
  your endpoints into the `Endpoint` datamodel in the `Filesystem` node.
known_false_positives: unknown
references:
- https://malpedia.caad.fkie.fraunhofer.de/details/win.njrat
tags:
  analytic_story:
  - NjRAT
  asset_type: Endpoint
  confidence: 60
  impact: 60
  message: A md5 registry value name $registry_value_name$ is created on $dest$
  mitre_attack_id:
  - T1112
  observable:
  - name: dest
    type: Endpoint
    role:
    - Victim
  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  required_fields:
  - _time
  - Registry.registry_key_name
  - Registry.registry_path
  - Registry.user
  - Registry.dest
  - Registry.registry_value_name
  - Registry.action
  - Registry.registry_value_data
  security_domain: endpoint
