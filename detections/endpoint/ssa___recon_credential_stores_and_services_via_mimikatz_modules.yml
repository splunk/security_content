name: Reconnaissance of Credential Stores and Services via Mimikatz modules
id: 5facee5b-79e4-47ab-b0e6-c625acc0554f
version: 1
date: '2020-11-03'
description: This detection identifies reconnaissance of credential stores and use of CryptoAPI services by Mimikatz modules. 
how_to_implement: You must be ingesting Windows Security logs from devices of interest, including the event ID 4688 with enabled command line logging.
references: 
- https://github.com/gentilkiwi/mimikatz
type: SSA
author: Stanislav Miskovic, Splunk
search: '| from read_ssa_enriched_events()

| eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
       cmd_line=ucast(map_get(input_event, "process"), "string", null)
| where cmd_line != null AND (
           match_regex(cmd_line, /(?i)crypto::capi/)=true OR
           match_regex(cmd_line, /(?i)crypto::cng/)=true OR
           match_regex(cmd_line, /(?i)crypto::providers/)=true OR
           match_regex(cmd_line, /(?i)crypto::stores/)=true OR
           match_regex(cmd_line, /(?i)crypto::sc/)=true
        )

| eval start_time = timestamp,
       end_time = timestamp,
       entities = mvappend( ucast(map_get(input_event, "dest_user_id"), "string", null), 
                            ucast(map_get(input_event, "dest_device_id"), "string", null)),
       body = "TBD"
| into write_ssa_detected_events();'
eli5: "This detection identifies use of Mimikatz modules for reconnaissance of credential stores and use of CryptoAPIs for malicious purposes."
known_false_positives:
  "None identified."
tags:
  required_fields:
    - _time
    - process
    - dest_device_id
    - dest_user_id
  cis20:
    - CIS 16
    - CIS 20
  kill_chain_phases:
    - Actions on Objectives
  mitre_technique_id:
    - T1589.001
    - T1590.001
    - T1590.003
    - T1068
    - T1078
    - T1098
  nist:
    - PR.AC
    - PR.IP
  risk_severity: high
  security_domain: endpoint
  asset_type: Windows

