name: Disable Defender Spynet Reporting
id: 898debf4-3021-11ec-ba7c-acde48001122
version: 5
date: '2024-05-07'
author: Steven Dick, Teoderick Contreras, Splunk
status: production
type: TTP
description: The following analytic detects the modification of the registry to disable
  Windows Defender SpyNet reporting. It leverages data from the Endpoint.Registry
  data model, specifically monitoring changes to the registry path associated with
  Windows Defender SpyNet settings. This activity is significant because disabling
  SpyNet reporting can prevent Windows Defender from sending telemetry data, potentially
  allowing malicious activities to go undetected. If confirmed malicious, this action
  could enable an attacker to evade detection, maintain persistence, and carry out
  further attacks without being flagged by Windows Defender.
data_source:
- Sysmon EventID 12 
- Sysmon EventID 13
search: '| tstats `security_content_summariesonly` count FROM datamodel=Endpoint.Registry
  WHERE (Registry.registry_path = "*\\Microsoft\\Windows Defender\\SpyNet*" Registry.registry_value_name
  = SpynetReporting Registry.registry_value_data = 0x00000000) BY _time span=1h Registry.registry_path
  Registry.registry_key_name Registry.registry_value_name Registry.registry_value_data
  Registry.process_guid Registry.user Registry.dest  | `drop_dm_object_name(Registry)`
  | where isnotnull(registry_value_data) | `security_content_ctime(firstTime)` | `security_content_ctime(lastTime)`
  | `disable_defender_spynet_reporting_filter`'
how_to_implement: To successfully implement this search, you need to be ingesting
  logs with the registry value name, registry path, and registry value data from your
  endpoints. If you are using Sysmon, you must have at least version 2.0 of the offical
  Sysmon TA. https://splunkbase.splunk.com/app/5709
known_false_positives: admin or user may choose to disable windows defender product
