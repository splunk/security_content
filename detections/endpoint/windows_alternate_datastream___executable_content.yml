  - Windows Defense Evasion Tactics
  asset_type: Endpoint
  confidence: 80
  impact: 100
  message: Base64 content written to an NTFS alternate data stream by $user$, see
    command field for details.
  mitre_attack_id:
  - T1564
  - T1564.004
