name: PowerShell Domain Enumeration
id: e1866ce2-ca22-11eb-8e44-acde48001122
version: 3
date: '2024-05-21'
author: Michael Haag, Splunk
status: production
type: TTP
description: 'The following analytic detects the execution of PowerShell commands
  used for domain enumeration, such as `get-netdomaintrust` and `get-adgroupmember`.
  It leverages PowerShell Script Block Logging (EventCode=4104) to capture and analyze
  the full command sent to PowerShell. This activity is significant as it often indicates
  reconnaissance efforts by an attacker to map out the domain structure and identify
  key users and groups. If confirmed malicious, this behavior could lead to further
  targeted attacks, privilege escalation, and unauthorized access to sensitive information
  within the domain.'
data_source:
- Powershell Script Block Logging 4104
search: '`powershell` EventCode=4104 ScriptBlockText IN (*get-netdomaintrust*, *get-netforesttrust*,
  *get-addomain*, *get-adgroupmember*, *get-domainuser*) | stats count min(_time)
  as firstTime max(_time) as lastTime by Computer EventCode ScriptBlockText UserID
  | rename Computer as dest | rename UserID as user | `security_content_ctime(firstTime)`
  | `security_content_ctime(lastTime)` | `powershell_domain_enumeration_filter`'
how_to_implement: To successfully implement this analytic, you will need to enable
  PowerShell Script Block Logging on some or all endpoints. Additional setup here
  https://docs.splunk.com/Documentation/UBA/5.0.4.1/GetDataIn/AddPowerShell#Configure_module_logging_for_PowerShell.
known_false_positives: It is possible there will be false positives, filter as needed.
references:
- https://docs.splunk.com/Documentation/UBA/5.0.4.1/GetDataIn/AddPowerShell#Configure_module_logging_for_PowerShell.
- https://blog.palantir.com/tampering-with-windows-event-tracing-background-offense-and-defense-4be7ac62ac63
- https://static1.squarespace.com/static/552092d5e4b0661088167e5c/t/59c1814829f18782e24f1fe2/1505853768977/Windows+PowerShell+Logging+Cheat+Sheet+ver+Sept+2017+v2.1.pdf
- https://www.crowdstrike.com/blog/investigating-powershell-command-and-script-logging/
- https://www.splunk.com/en_us/blog/security/hunting-for-malicious-powershell-using-script-block-logging.html
