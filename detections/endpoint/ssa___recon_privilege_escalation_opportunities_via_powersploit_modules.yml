name: Reconnaissance of Privilege Escalation Opportunities via PowerSploit modules
id: b9b4492c-2af8-449b-beb4-b1b78d963321
version: 1
date: '2020-11-05'
author: Stanislav Miskovic, Splunk
type: streaming
datamodel: []
description: This detection identifies use of PowerSploit modules for assessment of
  privilege escalation opportunities.
search: '| from read_ssa_enriched_events()

  | eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
  cmd_line=ucast(map_get(input_event, "process"), "string", null) | where cmd_line
  != null AND ( match_regex(cmd_line, /(?i)Invoke-PrivescAudit/)=true )

  | eval start_time = timestamp, end_time = timestamp, entities = mvappend( ucast(map_get(input_event,
  "dest_user_id"), "string", null), ucast(map_get(input_event, "dest_device_id"),
  "string", null)), body=create_map(["dest_user_id", dest_user_id, "cmd_line", cmd_line]) | into write_ssa_detected_events();'
how_to_implement: You must be ingesting Windows Security logs from devices of interest,
  including the event ID 4688 with enabled command line logging.
known_false_positives: None identified.
references:
- https://github.com/PowerShellMafia/PowerSploit
tags:
  analytic_story:
  - Windows Discovery Techniques
  asset_type: Windows
  cis20:
  - CIS 16
  - CIS 20
  kill_chain_phases:
  - Actions on Objectives
  mitre_attack_id:
  - T1068
  - T1078
  - T1098
  nist:
  - PR.AC
  - PR.IP
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - _time
  - process
  - dest_device_id
  - dest_user_id
  risk_severity: high
  security_domain: endpoint
