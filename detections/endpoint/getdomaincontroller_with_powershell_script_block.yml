name: GetDomainController with PowerShell Script Block
id: 676b600a-a94d-4951-b346-11329431e6c1
version: 2
date: '2022-05-02'
author: Mauricio Velazco, Splunk
status: production
type: TTP
description: The following analytic utilizes PowerShell Script Block Logging (EventCode=4104)
  to identify the execution of the `Get-DomainController` commandlet. `Get-DomainController`
  is part of PowerView, a PowerShell tool used to perform enumeration on Windows domains.
  Red Teams and adversaries alike may use PowerView to enumerate domain computers
  for situational awareness and Active Directory Discovery.
data_source:
- Powershell 4104
search: '`powershell` EventCode=4104 (ScriptBlockText = "*Get-DomainController*")
  | stats count min(_time) as firstTime max(_time) as lastTime by Opcode Computer
  UserID EventCode ScriptBlockText | `security_content_ctime(firstTime)` | `getdomaincontroller_with_powershell_script_block_filter`'
how_to_implement: To successfully implement this analytic, you will need to enable
  PowerShell Script Block Logging on some or all endpoints. Additional setup here
  https://docs.splunk.com/Documentation/UBA/5.0.4.1/GetDataIn/AddPowerShell#Configure_module_logging_for_PowerShell.
known_false_positives: Administrators or power users may use this PowerShell commandlet
  for troubleshooting.
references:
- https://attack.mitre.org/techniques/T1018/
- https://powersploit.readthedocs.io/en/latest/Recon/Get-DomainController/
tags:
  analytic_story:
  - Active Directory Discovery
  asset_type: Endpoint
  confidence: 80
  impact: 30
  message: Remote system discovery with PowerView on $Computer$ by $UserID$
  mitre_attack_id:
  - T1018
  observable:
  - name: Computer
    type: Endpoint
    role:
    - Victim
  product:
  - Splunk Enterprise
  - Splunk Enterprise Security
  - Splunk Cloud
  required_fields:
  - _time
  - ScriptBlockText
  - Opcode
  - Computer
  - UserID
  - EventCode
  risk_score: 24
  security_domain: endpoint
tests:
- name: True Positive Test
  attack_data:
