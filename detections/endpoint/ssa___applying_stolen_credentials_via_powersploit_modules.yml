name: Applying Stolen Credentials via PowerSploit modules
id: 270b482d-2af2-448f-9923-9cf005f61be4
version: 1
date: '2020-11-03'
description: Stolen credentials are applied by methods such as user impersonation, credential injection, spoofing of authentication processes or getting hold of critical accounts.
  This detection indicates such activities carried out by PowerSploit exploit kit APIs. 
how_to_implement: You must be ingesting Windows Security logs from devices of interest, including the event ID 4688 with enabled command line logging.
references: 
- https://github.com/PowerShellMafia/PowerSploit
type: SSA
author: Stanislav Miskovic, Splunk
search: '| from read_ssa_enriched_events()

| eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
       cmd_line=ucast(map_get(input_event, "process"), "string", null)
| where cmd_line != null AND
        ( 
           match_regex(cmd_line, /(?i)Invoke-CredentialInjection/)=true OR
           match_regex(cmd_line, /(?i)Invoke-TokenManipulation/)=true OR
           match_regex(cmd_line, /(?i)Invoke-UserImpersonation/)=true OR
           match_regex(cmd_line, /(?i)Get-System/)=true OR 
           match_regex(cmd_line, /(?i)Invoke-RevertToSelf/)=true  
        )

| eval start_time = timestamp,
       end_time = timestamp,
       entities = mvappend( ucast(map_get(input_event, "dest_user_id"), "string", null), 
                            ucast(map_get(input_event, "dest_device_id"), "string", null)),
       body = "TBD"
| into write_ssa_detected_events();'
eli5: "This detection identifies use of PowerSploit modules that apply stolen credentials, 
 including the module for credential injection, token manipulation, user impersonation, getting the system, and change of identities."
known_false_positives:
  "None identified."
