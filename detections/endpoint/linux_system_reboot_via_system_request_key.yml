name: Linux System Reboot Via System Request Key
id: e1912b58-ed9c-422c-bbb0-2dbc70398345
version: 1
date: '2023-02-08'
author: Teoderick Contreras, Splunk
type: TTP
datamodel:
- Endpoint
description: This analytic is to look for possible execution of SysReq hack to reboot the Linux system host.
  This technique was seen in Awfulshred malware wiper to reboot the compromised host by using the linux magic sysreq key. 
  This kernel configuration can trigger reboot by piping out 'b' to /proc/sysrq-trigger after enabling all the functions of sysrq. 
  This TTP detection can be a good indicator of possible suspicious processes running on the Linux host since this command is not a common way to reboot a system.
search: '| tstats `security_content_summariesonly` count min(_time) as firstTime max(_time) as lastTime from datamodel=Endpoint.Processes 
  where Processes.process_name IN ("dash", "sudo", "bash")  Processes.process =  "* echo b &gt; *" Processes.process = "*/proc/sysrq-trigger"
  by Processes.dest Processes.user Processes.parent_process_name Processes.process_name Processes.process Processes.process_id 
  Processes.parent_process_id Processes.process_guid 
  | `drop_dm_object_name(Processes)` 
  | `security_content_ctime(firstTime)`
  | `linux_system_reboot_via_system_request_key_filter`'
how_to_implement: To successfully implement this search, you need to be ingesting
  logs with the process name, parent process, and command-line executions from your
  endpoints. If you are using Sysmon, you can use the Add-on for Linux Sysmon from
  Splunkbase.
known_false_positives: unknown
