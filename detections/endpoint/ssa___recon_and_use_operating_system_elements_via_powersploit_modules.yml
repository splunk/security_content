name: Reconnaissance and Access to Operating System Elements via PowerSploit modules
id: c1d33ad9-1727-4f9f-a474-4adbe4fed68a
version: 1
date: '2020-11-06'
description: This detection identifies access to PowerSploit modules that discover and access operating system elements, such as processes, services, registry locations, security packages and files.
how_to_implement: You must be ingesting Windows Security logs from devices of interest, including the event ID 4688 with enabled command line logging.
references: 
- https://github.com/PowerShellMafia/PowerSploit
type: SSA
author: Stanislav Miskovic, Splunk
search: '| from read_ssa_enriched_events()

| eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
       cmd_line=ucast(map_get(input_event, "process"), "string", null)
| where cmd_line != null AND
        ( 
          match_regex(cmd_line, /(?i)Find-DomainProcess/)=true OR
          match_regex(cmd_line, /(?i)Invoke-ProcessHunter/)=true OR
          match_regex(cmd_line, /(?i)Get-ServiceDetail/)=true OR
          match_regex(cmd_line, /(?i)Get-WMIProcess/)=true OR
          match_regex(cmd_line, /(?i)Get-NetProcess/)=true OR
          match_regex(cmd_line, /(?i)Get-SecurityPackage/)=true OR
          match_regex(cmd_line, /(?i)Find-DomainObjectPropertyOutlier/)=true OR
          match_regex(cmd_line, /(?i)Get-DomainObject/)=true OR
          match_regex(cmd_line, /(?i)Get-ADObject/)=true OR
          match_regex(cmd_line, /(?i)Get-WMIRegMountedDrive/)=true OR
          match_regex(cmd_line, /(?i)Get-RegistryMountedDrive/)=true
        )

| eval start_time = timestamp,
       end_time = timestamp,
       entities = mvappend( ucast(map_get(input_event, "dest_user_id"), "string", null), 
                            ucast(map_get(input_event, "dest_device_id"), "string", null)),
       body = "TBD"
| into write_ssa_detected_events();'
eli5: "This detection identifies use of PowerSploit modules that discover and access system resources, such as processes, services, registry locations, security packages and files."
known_false_positives:
  "None identified."
