  - Industroyer2
  - Windows Registry Abuse
  - Credential Dumping
  - CISA AA23-347A
  - DarkSide Ransomware
  - Data Destruction
  asset_type: Endpoint
  confidence: 100
  impact: 90
  message: An instance of $parent_process_name$ spawning $process_name$ was identified
    on endpoint $dest$ by user $user$ attempting to export the registry keys.
  mitre_attack_id:
