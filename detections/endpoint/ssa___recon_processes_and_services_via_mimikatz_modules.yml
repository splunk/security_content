name: Reconnaissance and Access to Processes and Services via Mimikatz modules
id: 0243d37c-57c1-4182-bfd1-39b212255fc8
version: 1
date: '2020-11-06'
description: This detection identifies use of Mimikatz modules for discovery and access to services and processes.
how_to_implement: You must be ingesting Windows Security logs from devices of interest, including the event ID 4688 with enabled command line logging.
references: 
- https://github.com/gentilkiwi/mimikatz
type: SSA
author: Stanislav Miskovic, Splunk
search: '| from read_ssa_enriched_events()

| eval timestamp=parse_long(ucast(map_get(input_event, "_time"), "string", null)),
       cmd_line=ucast(map_get(input_event, "process"), "string", null)
| where cmd_line != null AND (
           match_regex(cmd_line, /(?i)process::list/)=true OR
           match_regex(cmd_line, /(?i)service::list/)=true 
        )

| eval start_time = timestamp,
       end_time = timestamp,
       entities = mvappend( ucast(map_get(input_event, "dest_user_id"), "string", null), 
                            ucast(map_get(input_event, "dest_device_id"), "string", null)),
       body = "TBD"
| into write_ssa_detected_events();'
eli5: "This detection identifies use of Mimikatz modules for discovery and access to services and processes."
known_false_positives:
  "None identified."
tags:
  required_fields:
    - _time
    - process
    - dest_device_id
    - dest_user_id
  cis20:
    - CIS 16
    - CIS 20
  kill_chain_phases:
    - Actions on Objectives
  mitre_technique_id:
    - T1007
    - T1046
    - T1057
  nist:
    - PR.AC
    - PR.IP
  risk_severity: high
  security_domain: endpoint
  asset_type: Windows

