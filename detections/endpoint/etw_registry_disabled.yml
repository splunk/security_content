name: ETW Registry Disabled
id: 8ed523ac-276b-11ec-ac39-acde48001122
version: 5
date: '2024-05-10'
author: Steven Dick, Teoderick Contreras, Splunk
status: production
type: TTP
description: The following analytic detects a registry modification that disables
  the Event Tracing for Windows (ETW) feature. It leverages data from the Endpoint.Registry
  data model, specifically monitoring changes to the ETWEnabled registry value under
  the .NETFramework path. This activity is significant because disabling ETW can allow
  attackers to evade Endpoint Detection and Response (EDR) tools and hide their execution
  from audit logs. If confirmed malicious, this action could enable attackers to operate
  undetected, potentially leading to further compromise and persistent access within
  the environment.
data_source:
- Sysmon EventID 12
- Sysmon EventID 13
search: '| tstats `security_content_summariesonly` count FROM datamodel=Endpoint.Registry
  WHERE (Registry.registry_path="*\\SOFTWARE\\Microsoft\\.NETFramework*" Registry.registry_value_name
  = ETWEnabled Registry.registry_value_data=0x00000000) BY _time span=1h Registry.dest
  Registry.user Registry.registry_path Registry.registry_key_name Registry.registry_value_name
  Registry.registry_value_data Registry.process_guid | `drop_dm_object_name(Registry)`
  | where isnotnull(registry_value_data) | `security_content_ctime(firstTime)` | `security_content_ctime(lastTime)`
  | `etw_registry_disabled_filter`'
how_to_implement: To successfully implement this search, you need to be ingesting
  logs with the registry value name, registry path, and registry value data from your
  endpoints. If you are using Sysmon, you must have at least version 2.0 of the offical
  Sysmon TA. https://splunkbase.splunk.com/app/5709
