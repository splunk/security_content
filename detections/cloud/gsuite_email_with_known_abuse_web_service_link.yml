  security_domain: endpoint
  impact: 50
  confidence: 50
  # (impact * confidence)/100
  risk_score: 25
  context:
  - Source:Endpoint
  - Stage:Reconnaissance
  message: suspicious email from $source.address$ to $destination{}.address$
  observable:
