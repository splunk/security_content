description: This search looks for reading loaded Images unique to credential dumping with Mimikatz.
detect:
  splunk:
    correlation_rule:
      notable:
        nes_fields: dest
        rule_description: Possible attempt at credential dumping was detected on $dest$.
        rule_title: Detect Mimikatz using loaded images on $dest$.
      risk:
        risk_object: dest
        risk_object_type:
          - system
        risk_score: 40
      macros:
        - detect_mimikatz_using_loaded_images_input_filter
        - detect_mimikatz_using_loaded_images_output_filter
      schedule:
        cron_schedule: 0 * * * *
        earliest_time: -70m@m
        latest_time: -10m@m
      search: '`detect_mimikatz_using_loaded_images_input_filter` source="WinEventLog:Microsoft-Windows-Sysmon/Operational" EventCode=7 | stats values(ImageLoaded) as ImageLoaded values(ProcessId) as ProcessId by Computer, Image
        | search ImageLoaded=*WinSCard.dll ImageLoaded=*cryptdll.dll ImageLoaded=*hid.dll ImageLoaded=*samlib.dll ImageLoaded=*vaultcli.dll
        | rename Computer as dest
        | `security_content_ctime(firstTime)`| `security_content_ctime(lastTime)`
        |Â `detect_mimikatz_using_loaded_images_output_filter`'
      suppress:
        suppress_fields: dest, Image
        suppress_period: 86400s
eli5: This search looks for loaded images (dll) unique for Mimikatz using Sysmon EventCode 7 logs.
entities:
  - dest
how_to_implement: 'This search needs Sysmon Logs and a sysmon configuration, which includes EventCode 7 with powershell.exe'
