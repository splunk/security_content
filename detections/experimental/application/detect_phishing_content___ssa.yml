  "), " ", ucast(map_get(input_event, "Content"), "string", " "), "                                                                                                                                "),
  _time=map_get(input_event, "_time") | where eventLine IS NOT NULL | eval mapC={"
  ": 32, "!": 33, "\"": 34, "#": 35, "$": 36, "%": 37, "&": 38, "`": 39, "(": 40,
