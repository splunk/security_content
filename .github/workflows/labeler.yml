name: "Pull Request Labeler"
on:
- pull_request_target

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with: 
        repository: "splunk/security_content"
    - uses: actions/labeler@v5
      with:
        sync-labels: true
        configuration-path: '.github/labeler.yml'