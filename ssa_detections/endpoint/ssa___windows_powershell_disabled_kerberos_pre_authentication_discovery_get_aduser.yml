  analytic_story:
  - Active Directory Kerberos Attacks
  asset_type: Endpoint
  confidence: 90
  impact: 60
  message: Disabled Kerberos Pre-Authentication Discovery With Get-ADUser from $dest_device_id$
  mitre_attack_id:
  - T1558
  - T1558.004
  observable:
  - name: device.hostname
    type: Hostname
  - name: process.file.path
    type: File
  - name: process.uid
    type: Other
  - name: process.cmd_line
    type: Other
  - name: actor.user.uid
    type: Other
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - device.hostname
  - process.file.path
  - process.uid
  - process.cmd_line
  - actor.user.uid
  risk_score: 54
  security_domain: endpoint
  mappings:
