description: Leverage searches that allow you to detect and investigate unusual activities
  that might relate to the Prestige Ransomware
narrative: This story addresses Prestige ransomware. This ransomware payload seen by Microsoft 
  Threat Intelligence Center(MSTIC) as a ransomware campaign targeting organization in the transportation
  and logistic industries in some countries. This ransomware campaign highlight the destructive attack to its target 
  organization that directly supplies or transporting military and humanitarian services or assistance.
  MSTIC observed this ransomware has similarities in terms of its deployment techniques with CaddyWiper and HermeticWiper which 
  is also known malware campaign impacted multiple targeted critical infrastructure organizations. This analytic story will 
  provide techniques and analytics that may help SOC or security researchers to monitor this threat. 
