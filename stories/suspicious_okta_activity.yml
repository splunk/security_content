author: Rico Valdez, Splunk
date: '2020-04-02'
description: Monitor your Okta environment for suspicious activities. Due to the Covid
  outbreak, many users are migrating over to leverage cloud services more and more.
  Okta is a popular tool to manage multiple users and the web-based applications they
  need to stay productive. The searches in this story will help monitor your Okta
  environment for suspicious activities and associated user behaviors.
