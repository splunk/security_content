narrative: Information sabotage is the type of crime many people associate with insider
  threat. Where the current or former employees, contractors, or business partners
  intentionally exceeded or misused an authorized level of access to networks, systems,
  or data with the intention of harming a specific individual, the organization, or
  the organization's data, systems, and/or daily business operations.
