description: Leverage searches that allow you to detect and investigate unusual activities
  that might relate to the Remcos RAT trojan, including looking for file writes associated
  with its payload, screencapture, registry modification, UAC bypassed, persistence
  and data collection..
narrative: Remcos or Remote Control and Surveillance, marketed as a legitimate software
  for remotely managing Windows systems is now widely used in multiple malicious campaigns
  both APT and commodity malware by threat actors.
