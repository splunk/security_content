description: The containment, eradication and recovery phase is for the acquiring, preserving, securing, and documenting of evidence that leads to the appropriate containment or mititgation of the incident. Eradication is focused on removing any future threats from vulnerabiliies, malware or activities that produced the incident. Recovery is the restoration of normal operations for system(s) and customers affected by the incident.
