- SubjectLogonId
- SubjectUserName
- SubjectUserSid
- SystemTime
- TargetDomainName
- TargetLogonId
- TargetUserName
- TargetUserSid
- Target_Domain
- Target_User_Name
- Task
- ThreadID
- TokenElevationType
- Token_Elevation_Type
- Token_Elevation_Type_id
- Version
- action
- app
- dest
- dvc
- dvc_nt_host
- event_id
- eventtype
- id
