name: Disable Net User Account
id: ba858b08-d26c-11eb-af9b-acde48001122
version: 3
description: This analytic will identify a suspicious command-line that disables a
  user account using the native `net.exe` or `net1.exe` utility to Windows. This technique
  may used by the adversaries to interrupt availability of accounts and continue the
  impact against the organization.
search: '| from read_ssa_enriched_events() | eval timestamp=parse_long(ucast(map_get(input_event,
  "_time"), "string", null)), process=lower(ucast(map_get(input_event,"process"),
  "string", null)), process_name=lower(ucast(map_get(input_event, "process_name"),"string",
  null)), process_path=ucast(map_get(input_event, "process_path"), "string",null),
  parent_process_name=ucast(map_get(input_event, "parent_process_name"), "string",null),
  event_id=ucast(map_get(input_event, "event_id"), "string", null), user=ucast(map_get(input_event,
  "user"), "string", null), dest_device_id=ucast(map_get(input_event, "dest_device_id"),
  "string", null) | where process IS NOT NULL AND like(process, "%/active:no%") AND
  like(process, "%user%") AND (process_name="net1.exe" OR process_name="net.exe")
  | eval body=create_map("category_id", 101, "class_id", 101000, "detection_start_time", timestamp, 
  "detection_end_time", timestamp, "device_entities", [create_map("uid", ucast(map_get(input_event, "dest_device_id"), "string", null), "type_id", 0)], 
  "disposition_id", 1, "end_time", timestamp, "event_id", 10100001, "event_time", strftime(timestamp, "%Y-%m-%dT%H:%M:%S.%6QZ", "%Z"), 
  "finding", create_map("confidence", 70, "confidence_id", 3, 
  "context_ids", [10, 45], "impact", 70, "impact_id", 4,
  "kill_chain_phase", "Exploitation", "kill_chain_phase_id", 4, 
  "risk_level", "Medium", "risk_level_id", 2, "risk_score", 49, 
  "type_id", 1, "ref_event_uid", event_id), "message", "An instance of $parent_process_name$ spawning $process_name$ was identified on endpoint $dest_device_id$ by user $dest_user_id$ attempting to disable accounts.", 
  "metadata", create_map("log_name", "Endpoint_Processes", "version", "1.0.0"), 
  "observables", [create_map("name", "user", "role_ids", [4], "type_id", 6, "value", user), create_map("name", "parent_process_name", "role_ids", [5], "type_id", 15, "value", parent_process_name), create_map("name", "process_name", "role_ids", [6], "type_id", 15, "value", process_name), create_map("name", "process", "role_ids", [6], "type_id", 15, "value", process)], 
  "origin", create_map("product", create_map("name", "Splunk Behavioral Analytics")), 
  "rule", create_map("name", "Disable Net User Account"), "start_time", timestamp, "time", timestamp,
  "user_entities", [create_map("uid", ucast(map_get(input_event, "dest_user_id"),"string", null))]) | into write_ssa_finding_events();'
how_to_implement: To successfully implement this search, you need to be ingesting
  logs with the process name, parent process, and command-line executions from your
  endpoints. If you are using Sysmon, you must have at least version 6.0.4 of the
  Sysmon TA. Tune and filter known instances where renamed net.exe/net1.exe may be
  used.
known_false_positives: System administrators or automated scripts may disable an account
  but not a common practice. Filter as needed.
references:
- https://thedfirreport.com/2020/04/20/sqlserver-or-the-miner-in-the-basement/
tags:
  analytic_story:
  - XMRig
  - Ransomware
  cis20:
  - CIS 4
  - CIS 16
  kill_chain_phases:
  - Exploitation
  mitre_attack_id:
  - T1489
  - T1078
  nist:
  - PR.AC
  - PR.IP
  required_fields:
  - _time
  - dest_device_id
  - process_name
  - parent_process_name
  - process_path
  - dest_user_id
  - process
  - process
  risk_score: 49
  security_domain: endpoint
  risk_severity: low
test:
  name: Disable Net User Account Unit Test
  tests:
  - name: Disable Net User Account
    file: endpoint/ssa___disable_net_user_account.yml
    pass_condition: '@count_gt(0)'
    attack_data:
    - file_name: net_user_dis.log
      data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/malware/ransomware_ttp/ssa_data1/net_user_dis.log
      source: WinEventLog:Security
