  "type_id", 1, "ref_event_uid", event_id), "message", "An instance of $parent_process_name$ spawning $process_name$ was identified on endpoint $dest_device_id$ by user $dest_user_id$ attempting to download a file.", 
  "metadata", create_map("log_name", "Endpoint_Processes", "version", "1.0.0"), 
