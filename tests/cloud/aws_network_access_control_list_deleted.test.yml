name: AWS Network Access Control List Deleted Unit Test
tests:
- name: AWS Network Access Control List Deleted
  file: cloud/aws_network_access_control_list_deleted.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
