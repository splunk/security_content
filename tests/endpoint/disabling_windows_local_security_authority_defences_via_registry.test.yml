name: Disabling Windows Local Security Authority Defences via Registry Unit Test
tests:
- name: Disabling Windows Local Security Authority Defences via Registry
  file: endpoint/disabling_windows_local_security_authority_defences_via_registry.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
