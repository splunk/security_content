name: Detect PsExec With accepteula Flag
tests:
- name: Detect PsExec With accepteula Flag
  file: endpoint/detect_psexec_with_accepteula_flag.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-sysmon.log
    data: https://attack-range-attack-data.s3-us-west-2.amazonaws.com/T1021.002/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
