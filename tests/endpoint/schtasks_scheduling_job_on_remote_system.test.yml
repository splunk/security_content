name: Schtasks scheduling job on remote system Unit Test
tests:
- name: Schtasks scheduling job on remote system
  file: endpoint/schtasks_scheduling_job_on_remote_system.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
