name: Unified Messaging Service Spawning a Process Unit Test
tests:
- name: Unified Messaging Service Spawning a Process
  file: endpoint/unified_messaging_service_spawning_a_process.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1505.003/windows-sysmon_umservice.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog