name: Windows AD Short Lived Domain Account ServicePrincipalName Unit Test
tests:
- name: Windows AD Short Lived Domain Account ServicePrincipalName
  file: endpoint/windows_ad_short_lived_domain_account_serviceprincipalname.yml
  pass_condition: '| stats count | where count > 0'
