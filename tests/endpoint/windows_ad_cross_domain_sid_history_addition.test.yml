name: Windows AD Cross Domain SID History Addition Unit Test
tests:
- name: Windows AD Cross Domain SID History Addition
  file: endpoint/windows_ad_cross_domain_sid_history_addition.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: windows-security-xml.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1134.005/mimikatz/windows-security-xml.log
    source: XmlWinEventLog
    sourcetype: XmlWinEventLog
    update_timestamp: true