name: Windows Indirect Command Execution Via pcalua Unit Test
tests:
- name: Windows Indirect Command Excecution via pcalua
  file: endpoint/windows_indirect_command_execution_via_pcalua.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1202/atomic_red_team/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog