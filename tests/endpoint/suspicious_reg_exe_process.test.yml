name: Suspicious Reg exe Process Unit Test
tests:
- name: Suspicious Reg exe Process
  file: endpoint/suspicious_reg_exe_process.yml
  pass_condition: '| stats count | where count > 5'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: windows-sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1112/atomic_red_team/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
