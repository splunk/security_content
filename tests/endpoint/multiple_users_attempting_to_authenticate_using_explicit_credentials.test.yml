name: Multiple Users Attempting To Authenticate Using Explicit Credentials Unit Test
tests:
- name: Multiple Users Attempting To Authenticate Using Explicit Credentials
  file: endpoint/multiple_users_attempting_to_authenticate_using_explicit_credentials.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
