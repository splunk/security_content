name: Multiple Users Failing To Authenticate Using Explicit Credentials Unit Test
tests:
- name: Multiple Users Failing To Authenticate Using Explicit Credentials
  file: endpoint/multiple_users_failing_to_authenticate_using_explict_credentials.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-security.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1110.003/purplesharp_explicit_credential_spray/windows-security.log
    source: WinEventLog:Security
    sourcetype: WinEventLog