name: Suspicious microsoft workflow compiler usage
tests:
- name: Detect microsoft.workflow.compiler.exe usage
  file: endpoint/suspicious_microsoft_workflow_compiler_usage.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1127/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
