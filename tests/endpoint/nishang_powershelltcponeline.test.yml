name: Nishang PowershellTCPOneLine Unit Test
tests:
- name: Nishang PowershellTCPOneLine
  file: endpoint/nishang_powershelltcponeline.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
