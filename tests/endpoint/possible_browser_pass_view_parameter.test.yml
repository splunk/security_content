name: Possible Browser Pass View Parameter Unit Test
tests:
- name: Possible Browser Pass View Parameter
  file: endpoint/possible_browser_pass_view_parameter.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
