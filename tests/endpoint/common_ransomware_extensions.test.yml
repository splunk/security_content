name: Common Ransomware Extensions Unit Test
tests:
- name: Common Ransomware Extensions
  file: endpoint/common_ransomware_extensions.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
