name: Windows AD Short Lived Domain Controller SPN Attribute Unit Test
tests:
- name: Windows AD Short Lived Domain Controller SPN Attribute
  file: endpoint/windows_ad_short_lived_domain_controller_spn_attribute.yml
  pass_condition: '| stats count | where count > 0'
