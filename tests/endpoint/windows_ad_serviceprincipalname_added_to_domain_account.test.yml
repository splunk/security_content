name: Windows AD ServicePrincipalName Added To Domain Account Unit Test
tests:
- name: Windows AD ServicePrincipalName Added To Domain Account
  file: endpoint/windows_ad_serviceprincipalname_added_to_domain_account.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
