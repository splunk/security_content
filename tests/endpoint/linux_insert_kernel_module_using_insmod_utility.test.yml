name: Linux Insert Kernel Module Using Insmod Utility Unit Test
tests:
- name: Linux Insert Kernel Module Using Insmod Utility
  file: endpoint/linux_insert_kernel_module_using_insmod_utility.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
