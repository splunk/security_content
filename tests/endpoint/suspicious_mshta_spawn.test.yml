name: Detect mshta spawn unit test
tests:
- name: Detect mshta spawn
  file: endpoint/suspicious_mshta_spawn.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-sysmon.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1218.005/atomic_red_team/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog