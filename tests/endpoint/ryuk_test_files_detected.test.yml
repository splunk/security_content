name:  Ryuk Test Files Detected Unit Test
tests:
- name:  Ryuk Test Files Detected
  file: endpoint/ryuk_test_files_detected.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-sysmon.log
    data: https://attack-range-attack-data.s3-us-west-2.amazonaws.com/malware/ryuk/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
