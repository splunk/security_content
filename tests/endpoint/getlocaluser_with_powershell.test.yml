name: GetLocalUser with PowerShell Unit Test
tests:
- name: GetLocalUser with PowerShell
  file: endpoint/getlocaluser_with_powershell.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
