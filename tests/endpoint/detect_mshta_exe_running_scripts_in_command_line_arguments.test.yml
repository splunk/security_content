name: Detect mshta exe running scripts in command-line arguments Unit Test
tests:
- name: Detect mshta exe running scripts in command-line arguments
  file: endpoint/detect_mshta_exe_running_scripts_in_command_line_arguments.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: '-24h'
  latest_time: 'now'
  attack_data:
  - file_name: windows-sysmon.log
    data: https://attack-range-attack-data.s3-us-west-2.amazonaws.com/T1218.005/windows-sysmon.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
