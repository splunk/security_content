name: Windows AD Domain Controller Audit Policy Disabled Unit Test
tests:
- name: Windows AD Domain Controller Audit Policy Disabled
  file: endpoint/windows_ad_domain_controller_audit_policy_disabled.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data: 
  - file_name: windows-security-xml.log
