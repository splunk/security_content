name: Windows AD Domain Replication ACL Addition Unit Test
tests:
- name: Windows AD Domain Replication ACL Addition
  file: endpoint/windows_ad_domain_replication_acl_addition.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -24h
  latest_time: now
  attack_data:
  - file_name: windows-security-xml.log
    data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1484/aclmodification/windows-security-xml.log
    source: XmlWinEventLog:Security
    sourcetype: xmlwineventlog
    update_timestamp: true
