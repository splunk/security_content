name: Splunk Risky Command Abuse ML Detection Apply Unit Test
tests:
- name: Splunk Risky Command Abuse ML Detection Apply
  file: application/splunk_risky_command_abuse_ml_detection_apply.yml
  pass_condition: '| stats count | where count > 0'
  earliest_time: -1h
  latest_time: now
  baseline:
  - name: Splunk Risky Command Abuse ML Detection Fit
    file: baseline/splunk_risky_command_abuse_ml_detection_fit.yml
    pass_condition: '| stats count | where count > 0'
    earliest_time: -7d
    latest_time: now
  attack_data: 
  - file_name: search_activity.json
    data: https://github.com/splunk/attack_data/raw/master/datasets/attack_techniques/T1203/search_activity.txt
    source: audittrail
    sourcetype: audittrail
    update_timestamp: true
