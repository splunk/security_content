generate_escu:
  stage: generate
  needs:
  - validate_escu
  artifacts:
    when: always
    paths:
      - artifacts/*
    expire_in: 14 days
  before_script:
    - pip3 install poetry
    - git submodule update --init contentctl
    - cd contentctl
    - git checkout main
    - poetry install
  script:
    - >
      if [[ "$CI_COMMIT_TAG" =~ ^v?[1-9]\.[0-9]+\.[0-9]+$ ]]; then
        echo "Tagged build - Enabling Enrichment"
        poetry run contentctl -p ../ --enable_enrichment build
      else
        echo "Disabled Enrichment"
        poetry run contentctl -p ../  build
      fi
    - cd ..
    - mkdir artifacts
    - mv dist/DA-ESS-ContentUpdate-* artifacts/

generate_ba:
  stage: generate
  needs:
  - validate_ba
  artifacts:
    when: always
    paths:
      - artifacts/*
    expire_in: 14 days
  before_script:
    - pip3 install poetry
    - git submodule update --init contentctl
    - cd contentctl
    - git checkout main
    - poetry install
  script:
    - |
      if [[ "$CI_COMMIT_TAG" =~ ^v?[1-9]\.[0-9]+\.[0-9]+$ ]]; then
        poetry run contentctl -p ../ --enable_enrichment build -t ssa
        cd .. 
        mkdir artifacts
        tar -czf artifacts/SSA-Content-$CI_COMMIT_TAG.tar.gz -C dist/ssa .
      else
        poetry run contentctl -p ../ build -t ssa
        cd .. 
        mkdir artifacts
        tar -czf artifacts/SSA-Content-latest.tar.gz -C dist/ssa .
      fi
   
generate_api:
  stage: generate
  needs:
  - validate_escu
  artifacts:
    when: always
    paths:
      - artifacts/*
    expire_in: 14 days
  before_script:
    - pip3 install poetry
    - git submodule update --init contentctl
    - cd contentctl
    - git checkout main
    - poetry install
  script:
    - >
      if [[ "$CI_COMMIT_TAG" =~ ^v?[1-9]\.[0-9]+\.[0-9]+$ ]]; then
        poetry run contentctl -p ../ --enable_enrichment build -t api
      else
        poetry run contentctl -p ../ build -t api
      fi
    - cd ..
    - mkdir -p artifacts/api
    - cp -r dist/api/* artifacts/api