generate_escu:
  stage: generate
  needs: 
  - validate_escu
  artifacts:
    when: always
    paths:
      - artifacts/*
  before_script:
    - pip3 install poetry
    - git submodule update --init contentctl
    - cd contentctl
    - git checkout main
    - poetry install
  script:
    - poetry run contentctl -p ../ build
    - cd ..
    - mkdir artifacts
    - mv dist/DA-ESS-ContentUpdate-latest.tar.gz artifacts/
    
generate_ba:
  stage: generate
  needs: 
  - validate_ba
  artifacts:
    when: always
    paths:
      - artifacts/*
  before_script:
    - pip3 install poetry
    - git submodule update --init contentctl
    - cd contentctl
    - git checkout main
    - poetry install
  script:
    - poetry run contentctl -p ../ build -t ssa
    - cd ..
    - mkdir -p artifacts/ssa
